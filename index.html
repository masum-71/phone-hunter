<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center mb-5">Welcome to phone hunter</h1>
    </header>
    <div class="mb-3">
        <input id="search-field" type="email" class="form-control w-50 d-inline"  placeholder="Search Your Phone">
        <button id="btn-search" class="btn btn-primary">Search</button>
    </div>
    <div class="container">
      <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>
    <div id="not-found" class='text-center text-danger mt-5 d-none'>
        <h1>NO RESULT FOUND</h1>
    </div>
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
